<html lang="en-US">

<head>
    <meta charset="UTF-8">

        content="Come and explore the wonderful island of Cozumel! We will supply you with rentals and tours!">

</head>

<body>
    <div id="banner">Saturday Special Tour! Discounted prices for everyone!
    </div>
    <header>
        <picture>
            <img src="images/scoots.png" alt="Scoots">
        </picture>
        <section>
            <h1>Scoots</h1>
            <div class="sub-heading">Cozumel Rentals and Tours for you.</div>
        </section>
    </header>
    <nav>
        <ul class="navigation" id="my-navigation">
            <li><a href="#" onclick="toggle()">&#9776; Menu</a></li>
            <li><a href="https://bjneib.github.io/scoots/index.html">Home</a></li>
            <li><a href="https://bjneib.github.io/scoots/rentals.html">Rentals</a></li>
            <li><a class="active" href="https://bjneib.github.io/scoots/reservation.html">Reservations</a></li>
            <li><a href="https://bjneib.github.io/scoots/tours.html">Tours</a></li>
            <li><a href="https://bjneib.github.io/scoots/contact.html">Contact</a></li>
            <!--<li><a href="https://bjneib.github.io/lesson11/gallery.html">Gallery</a></li>-->
        </ul>
    </nav>
    <main>
        <h2>Payment Confirmation</h2>
        <form method="get" action="confirmation.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">*Full Name: <input type="text" name="fname" pattern="^[a-zA-Z\s\-\.]{5,}$"
                        required></label>
                <label class="top">
                    *Card Type: <select name="card" required>
                        <option selected disabled>Select Card &#9662;</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Discover">Discover</option>
                        <option value="American Express">American Express</option>
                    </select>
                </label>
                <label class="top">*Amount: <input type="number" name="amount" placeholder="50.00" required></label>
                <label class="top">*Zip: <input type="zip" name="zipcode" required></label>
            </fieldset>
            <input type="submit" value="Pay Now" class="submitBtn">
        </form>
    </main>
    <footer>
        <div>
            &copy;<span id="copyright"></span>2020 | Bron Neibaur | Idaho | <a href="https://www.byui.edu/online">BYUI
                Online
                Learning</a>
        </div>
        <span id="lastUpdate"></span>
    </footer>
    <script src="js/toggle.js"></script>
</body>

</html>
