<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazyload Images">
    <link rel="stylesheet" href="css/lazyload.css">      
    <title>Lazy Loading</title>
  </head>
  <body>
    <header>
        <h1>Progressive Loading (Images)</h1>
    </header>
    <main>
        <img src="images/placeholder.jpg" data-src="images/dog.jpg" alt="Dog">
        <img src="images/placeholder.jpg" data-src="images/bacon.jpg" alt="Ice Cream">
        <img src="images/placeholder.jpg" data-src="images/building.jpg" alt="Tall">
        <img src="images/placeholder.jpg" data-src="images/countries.jpg" alt="Hispanic">
        <img src="images/placeholder.jpg" data-src="images/door.jpg" alt="Red Door">
        <img src="images/placeholder.jpg" data-src="images/me2.jpg" alt="Me">
    </main>
    <script src="js/lazyload.js"></script>
  </body>
</html>
